<!DOCTYPE html>
<html>
<head>
  <title>Tic-tac-toe</title>
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Rock+Salt'>
  <link rel='stylesheet' type='text/css' href= 'stylesheet.css'>
  <link rel='stylesheet' type='text/css' href= 'squares.css'>

</head>
<body>
<section>
  <h1>Tic-tac-toe</h1>
  <div class='board'>
    <table class='board'>
    <tr>
      <td class = 'square one' id = 'one'></td>
      <td class = 'square two'></td>
      <td class = 'square three'></td>
    </tr>
    <tr>
      <td class = 'square four'></td>
      <td class = 'square five'></td>
      <td class = 'square six'></td>
    </tr>
    <tr>
      <td class = 'square seven'></td>
      <td class = 'square eight'></td>
      <td class = 'square nine'></td>
    </tr>
  </table>
  </div>


<div class ='sidebar'>
  <div class = 'turn'>Turn:<br><span class = 'letter'>X</span></div>
  <div class = 'score'>Score:<br><span class = 'tally'> a b c d e f</span> </div>
</div>

<div class = 'players'>
<div class = 'playerA'>Player A <br><span class = 'letter'>X</span></div>
<div class = 'playerB'>Player B<br><span class = 'letter'>O</span></div>
</div>
</section>


<script src="javascript/jquery-2.1.4.min.js" type="application/javascript"></script>
<script src="javascript/app.js" type = "application/javascript"></script>
</body>
</html>
