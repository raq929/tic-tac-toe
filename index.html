<!DOCTYPE html>
<html>
<head>
  <title>Tic-tac-toe</title>
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Rock+Salt'>
  <link rel='stylesheet' type='text/css' href= 'stylesheet.css'>
  <link rel='stylesheet' type='text/css' href= 'squares.css'>

</head>
<body>
  <h1>Tic-tac-toe</h1>
  <div class='board'>
    <table class='board'>
    <tr>
      <td class = 'square one'>this</td>
      <td class = 'square two'>is</td>
      <td class = 'square three'>a</td>
    </tr>
    <tr>
      <td class = 'square four'>cell</td>
      <td class = 'square five'>in</td>
      <td class = 'square six'>my</td>
    </tr>
    <tr>
      <td class = 'square seven'>stupid</td>
      <td class = 'square eight'>table</td>
      <td class = 'square nine'>OK</td>
    </tr>
  </table>
  </div>


<div class ='sidebar'>
  <div class = 'turn'>Turn: X</div>
  <div class = 'score'>Score: </div>
</div>

<div class = 'players'>
<div class = 'playerA'>Player A <br><span class = 'letter'>X</span></div>
<div class = 'playerB'>Player B<br><span class = 'letter'>O</span></div>
</div>

</body>
</html>
